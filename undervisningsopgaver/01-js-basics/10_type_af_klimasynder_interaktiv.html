<body>
    <p>Skriv hvor mange timer du har tenkt dig at rejse</p>
    <input type="text" id="timer">
    <button>Klikk og beregn CO2-Utslipp</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let co2 = 109;
            let forbrug = timer * co2;
            let resultat = `Dette er dit CO2 forbrug: ${forbrug}`;

            if (isNaN(forbrug)){
                resultat = "Dette er ikke et tal, pr√∏v igen!";
            }else if(forbrug <= 0){
                resultat = "Rejsen er mindre end 0 timer, dette kan ikke regnes.";
            }else{
                resultat = `Dette er dit CO2 forbrug: ${forbrug}`;
            }
            console.log(resultat);
        }



    </script>
</body>
