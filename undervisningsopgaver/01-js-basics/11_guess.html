<!DOCTYPE html>
<html lang="da">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <style>
        .hidden {
            display: none;
        }

    </style>

    <p>Gæt et tal mellem 0 og 20</p>
    <input type="text" id="gæt">
    <button id="spil">Gæt!</button>
    <button id="nyt_spil">Nyt spil</button>


    <script>
        let antalGæt = 0;
        tal = tilfaeldigtTal = Math.round(Math.random() * 20);

        document.querySelector("button").addEventListener("click", guessTal);
        document.querySelector("#nyt_spil").addEventListener("click", nytSpil);

        function guessTal(){
            console.log(tilfaeldigtTal)
            antalGæt++;
            const guess = document.querySelector("#gæt").value;
            console.log("brugergæt", guess);
            if (guess == tilfaeldigtTal){
                console.log(`RIGTIGT, du har brugt ${antalGæt} gæt, klik på prøv igen!`);
            } else if ( guess < tilfaeldigtTal){
                console.log("For lavt");
            } else {
                console.log("For højt");
            }

        }


        function nytSpil(){
            console.log("nytSpil");
            antalGæt = 0;
            document.querySelector("#spil").addEventListener("click", guessTal);
            tilfaeldigtTal = Math.round(Math.random() * 20);
        }

    </script>
</body>

</html>
