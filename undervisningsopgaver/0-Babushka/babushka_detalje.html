<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background: #897d6d;
            font-family: sans-serif;
            padding-right: 30vw;
            padding-left: 30vw;

        }

        img {
            width: 100%;
        }

        #liste {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 1em;
            margin: 2em;
        }

        article {
            border: 2px solid black;
            padding: 10px;
            background-color: antiquewhite;
        }

        .person {
            padding: 1em;
            border: 1px solid;
            border-radius: 1em;
        }

        .valgt {
            background-color: #ac1b1b;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-weight: 600;
            background-color: #ac1b1b;
            color: white;
            cursor: pointer;
        }

    </style>

</head>

<body>

    <header>
    </header>

    <section id="liste"></section>
    <article class="menu">
        <h2 class="navn"></h2>
        <img src="" alt="" class="billede">
        <p class="pris"></p>
        <p class="kortbeskrivelse"></p>
        <p class="langbeskrivelse"></p>
        <p class="oprindelsesregion"></p>
    </article>
    <button>Back</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        let menu;
        const myHeaders = {
            "x-apikey": "600ec2fb1346a1524ff12de4"
        }
        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);
        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            menu = await JSONData.json();
            console.log("Menu", menu);
            visMenu(menu);
        }

        function visMenu() {
            document.querySelector(".navn").textContent = menu.navn;
            document.querySelector(".pris").textContent = menu.pris + " kr.";
            document.querySelector(".langbeskrivelse").textContent = menu.langbeskrivelse;
            document.querySelector(".oprindelsesregion").textContent = menu.oprindelsesregion;
            document.querySelector(".billede").src = medieurl + menu.billede;
            document.querySelector("button").addEventListener("click", tilbageTilMenu);

        }

        function tilbageTilMenu() {
            history.back();
        }

    </script>

</body>

</html>
