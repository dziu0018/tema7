<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>

        body{
            background-color: black;
        }

        article{
            background: white;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>

   <section class="data-container"></section>

   <template>

    <article>
    <h3></h3>
    <img>
    <p>Type: </p>
    <p>Levested: </p>
    </article>

    </template>


    <script>
        //DomContentLoaded starter
        document.addEventListener("DOMContentLoaded", start);



        function start() {
            const dyr = [{
                    "navn": "frø",
                    "type": "amfible",
                    "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                    "levested": "vandhullet"
                }, {
                    "navn": "gris",
                    "type": "pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                    "levested": "svinefarme"
                },
                         {
                    "navn": "ræv",
                    "type": "pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                    "levested": "skoven"
                },
                         {
                    "navn": "sild",
                    "type": "fisk",
                    "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                    "levested": "havet"
                },
                         {
                    "navn": "krokodille",
                    "type": "krybdyr",
                    "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                    "levested": "floden"
                },

            ];



        console.log(dyr)

            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");
            dyr.forEach(dyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector("p").textContent = dyr.type;
                klon.querySelector("p").nextElementSibling.textContent += dyr.levested;
                container.appendChild(klon);
            })

            }


    </script>
</body>

</html>
